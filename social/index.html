<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social Links Profile (ejemplo)</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main> 
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="User avatar" class="profile-avatar">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>

      <div class="social-links">
        <a href="#" class="social-button">GitHub</a>
        <a href="#" class="social-button">Frontend Mentor</a>
        <a href="#" class="social-button">LinkedIn</a>
        <a href="#" class="social-button">Twitter</a>
        <a href="#" class="social-button">Instagram</a>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mariomarquesto" target="_blank">mariomarquesto</a>.
    </div>
  </footer>

</body>
</html>
