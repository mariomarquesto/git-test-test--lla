<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Mario.jpg"
    />

    <title>QR code component</title>

    <style>
      /* Your existing styles here */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: hsl(212, 98%, 49%);
      }

      .container {
        background-color: hsl(0, 0%, 100%);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 320px;
        margin: 20px;
      }

      .qr-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 22px;
        color: hsl(218, 44%, 22%);
        margin-bottom: 15px;
        line-height: 1.3;
      }

      p {
        font-size: 15px;
        color: hsl(219, 95%, 50%);
        margin-bottom: 20px;
        padding: 0 10px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(64, 98%, 49%);
        text-decoration: none;
      }
      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/Mario.jpg" alt="QR code image" class="qr-image" />
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level
        </p>
      </div>
      <footer>
      <div class="attribution">
        Challenge by Frontend Mentor. Coded by
        <a
          href="https://github.com/mariomarquesto/git-test-test--lla"
          target="_blank"
          >mariomarquesto</a
        >.
      </div>
    </footer>
    </main>

    
  </body>
</html>
