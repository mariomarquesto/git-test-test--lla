<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration of an article"
          class="card-image"
        />

        <div class="card-content">
          
          <div class="tag">Learning</div>

          <div class="date">Published 21 Dec 2023</div>

          <h1>HTML & CSS foundations</h1>

          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="author-info">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author avatar"
              class="author-avatar"
            />
            <span class="author-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mariomarquesto" target="_blank"
          >mariomarquesto</a
        >.
      </div>
    </footer>
  </body>
</html>
